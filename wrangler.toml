name = "devcard"
main = "src/index.ts"
compatibility_date = "2025-07-18"
compatibility_flags = ["nodejs_compat"]

# ============================================
# Observability Settings
# ============================================
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

# ============================================
# Static Assets
# ============================================
[assets]
directory = "./dist"

# ============================================
# Environment Variables
# ============================================
[vars]
# Set your GitHub token as a secret: wrangler secret put GITHUB_TOKEN
# GITHUB_TOKEN = ""
LOG_LEVEL = "info"

# ============================================
# KV Namespaces
# ============================================
[[kv_namespaces]]
binding = "CACHE"
id = "ee1f8586ea9e4fcfa28b82870a1a3550"
preview_id = "607a7597605c4984aae071103c16a817"

# ============================================
# Analytics Engine (for metrics and observability)
# ============================================
# NOTE: Uncomment after enabling Analytics Engine in Cloudflare Dashboard:
# https://dash.cloudflare.com -> Workers & Pages -> Analytics Engine
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
# dataset = "devcard_metrics"
