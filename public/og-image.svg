      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Card background -->
  <rect x="100" y="115" width="1000" height="400" rx="24" fill="#161b22" stroke="#30363d" stroke-width="2"/>

  <!-- Icon -->
  <text x="200" y="280" font-size="80">ğŸ“Š</text>

